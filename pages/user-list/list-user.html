<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <table class="table table-striped table-bordered" id="userList">
            <tr ng-repeat="u in users | orderBy:'FirstName'" ng-click="showDetail(u)" class="users-row">
                <td>{{$index+1}}</td>
                <td class="img-wrapr">
                    <img title="{{u['First Name']}}" src="{{u['profilePic']}}" class="img-thumbnail img-responsive img-rounded"/>
                </td>
                <td>
                    <span><b>{{u['FirstName']}} {{u['Last Name']}}</b></span><br/>
                    <span ng-if="u['Phd Degree']"">{{u['Phd Degree']}}<br/></span>
                    <span ng-if="!u['Phd Degree']"">{{u['BS Degree']}}<br/></span>
                    <span>{{u['Email']}}</span><br/>
                    <span>{{u['Location']}}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
